<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
            background: lime;
            border: none;
            font-weight: bold;
        }

        .notes {
            margin-top: 20px;
        }

        .note {
            background: #222;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid lime;
        }
    </style>
</head>
<body>

<h2>üìù My Notes (JS + DOM)</h2>

<textarea id="noteInput" placeholder="Write your note here..."></textarea>
<br>
<button onclick="addNote()">Add Note</button>

<div class="notes" id="notesContainer"></div>

<script>
function addNote() {
    const text = document.getElementById("noteInput").value;

    if (text.trim() === "") {
        alert("Write something first!");
        return;
    }

    // create note div
    const note = document.createElement("div");
    note.className = "note";
    note.textContent = text;

    // add note to page
    document.getElementById("notesContainer").appendChild(note);

    // clear textarea
    document.getElementById("noteInput").value = "";
}
</script>

</body>
</html>
